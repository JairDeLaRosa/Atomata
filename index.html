<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Automata con Cytoscape.js</title>
    <script src="https://unpkg.com/cytoscape@3.18.2/dist/cytoscape.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/i18next/18.0.0/i18next.min.js"
    ></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/i18next/18.0.0/i18next.min.js"></script>
    <link rel="stylesheet" href="css/main.css" />
    <script src="scripts/traslateLanguage.js"></script>

  </head>

  <body>
    <div class="container-fluid d-flex gap-2">
      <div class="col-9" id="cy"></div>

      <div
        class="col-3 p-0"
        class="aside d-flex flex-column"
        style="border: 2px solid green"
      >
        <div class="mt-1 font-weight-bold">
          <div
            style="border-radius: 3px; font-weight: bold"
            class="bg-success text-center"
          >
            <h2>a(bba U ba)^4</h2>
          </div>
          <div class="d-flex justify-content-between">
            <div class="pl-2 col-8">
              <label data-i18n="speed" class="form-label text-white"
                >Velocidad de animaci√≥n:</label
              >
              <br />
              <input id="speed" type="range" class="form-range" />
            </div>
           
          </div>
        </div>
        <hr class="bg-success" />
        <div class="col pl-2">
          <label data-i18n="word" style="color: white; font-weight: bold"
            >Ingresa tu palabra:</label
          >
          <br />
          <input
            class="form-control mb-1"
            type="text"
         
            id="inputWord"
        
          />
          <button
            class="btn btn-success pt-1 pb-1 mb-2"
            type="button"
            id="validateButton"
            data-i18n="button"
          >
            Validar
          </button>
        </div>
        <div class="col pl-2 w-100">
          <textarea
            class="rounded bg-white"
            id="acceptedWords"
            disabled
            cols="30"
            rows="10"
          ></textarea>
          <div id="resultDiv"></div>
        </div>
        <div id="resultVali" class="w-100 h-auto"></div>
      </div>
    </div>

    <script src="scripts/Cytoscape.js"></script>
    <script src="scripts/validation.js"></script>
    <script src="scripts/InputPassword.js"></script>
  </body>
</html>
